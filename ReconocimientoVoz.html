            align-items: center;
            justify-content: center;
        }
    </style>

<body>
    <div class="botones">

    </div>
    <div class="texto">
        <textarea id="texto" cols="55" rows="20"></textarea>
    </div> 
    <div class="botones">
        <button id="guardar" class="boton">Guardar</button>
